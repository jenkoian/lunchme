<table class="table table-striped">
   <tbody>
      <tr ng-repeat="venue in venues | orderBy:'rating':true">
         <td>{{ venue.name }}</td>
         <td>{{ venue.address }}</td>
         <td>{{ venue.dscription }}</td>
         <td>
            <i class="icon-arrow-down" ng-click="downrate(venue)"></i>
            {{ venue.rating }}
            <i class="icon-arrow-up" ng-click="uprate(venue)"></i>
         </td>
      </tr>
   </tbody>
</table>
